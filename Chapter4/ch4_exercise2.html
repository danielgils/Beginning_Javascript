<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Chapter 3, Exercise 2</title>
    </head>
    <body>
        <script>
            function product(a,b,c){
                for(var i = b; i <= c; i++){
                    document.write(a + " * " + i + " = " + (i*a) + "</br>");
                }
            }
            var next = true;
            while(next){
                do{
                    var first = prompt("First value for the times table:");
                    var from = prompt("Starting number:");
                    var to = prompt("Final number number:");
                } while(isNaN(first) || isNaN(from) || isNaN(to));
                if(first == -1 || from == -1 || to == -1){
                    next = false;
                } else{
                    product(first, from, to);
                }
            }
        </script>
    </body>
</html>
