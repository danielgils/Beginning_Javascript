<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Chapter 3, Example 4</title>
    </head>
    <body>
        <script>
            var degFahren = [212, "String data", -459.15];
            var degCent = [];
            var loopCounter;
            for (loopCounter = 0; loopCounter <= 2; loopCounter++) {
                if (isNaN(degFahren[loopCounter])) {
                    alert("Data '" + degFahren[loopCounter] + "' at array index " +
                    loopCounter + " is invalid");
                    //break; // This breaks the loop (not only the if)
                    continue; // Does not run this iteration, but continues to the next one
                }
                degCent[loopCounter] = 5/9 * (degFahren[loopCounter] - 32);
            }
            for (loopCounter = 2; loopCounter >= 0; loopCounter--) {
                document.write("Value " + loopCounter +
                " was " + degFahren[loopCounter] +
                " degrees Fahrenheit");
                document.write(" which is " + degCent[loopCounter] +
                " degrees centigrade<br />");
            }
        </script>
    </body>
</html>
